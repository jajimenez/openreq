{% extends "ui/base.html" %}
{% load static %}
{% block title %} - Login{% endblock %}

{% block css_files %}
<link href="{% static 'ui/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="m-auto" id="login-form">
    <form class="needs-validation" method="post" action="{% url 'ui:login' %}{% if next_url %}?next={{ next_url }}{% endif %}" novalidate>
        {% csrf_token %}
        <h1>Log in</h1>
        <div class="form-floating">
            <input type="text" class="form-control top-input" id="login-username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control bottom-input" id="login-password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2">Log in</button>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}

{% block js_files %}
<script src="{% static 'ui/login.js' %}"></script>
{% endblock %}
